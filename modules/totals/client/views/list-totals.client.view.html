<div class="row">
    <h3 class="col-lg-4">Awaiting Shipment Totals</h3>
    <div class="col-lg-offset-6 col-lg-2 text-right">
        <button class="col-xs-12 btn btn-info"
                type="button"
                ng-csv="vm.totals"
                csv-header="['Product', '12oz', '5lb', 'Subscription', 'Weight', 'Units']"
                filename="Totals_Report.csv">Export</button>
    </div>
</div>

<div class="col-lg-12 orders-list" ng-show="vm.totals.length">
    <div class="row header-row">
        <div class="col-xs-6">Item</div>
        <div class="col-sm-6">Total Weight</div>
    </div>

    <div class="row order-row" ng-repeat="total in vm.totals track by $index">
        <div class="col-xs-6">{{ total.itemName }}</div>
        <div class="col-xs-6">{{ total.totalWeight }} {{total.units}}</div>
    </div>
</div>

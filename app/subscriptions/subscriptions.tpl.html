<div class="row">
    <h3 class="col-lg-4">Subscriptions</h3>
</div>

<div class="row">
    <div class="col-lg-3">
        <!--<sub-selector sub-totals="sc.totals"></sub-selector>--> <!-- TODO build directive-->
        <ul class="text-center nav nav-pills nav-stacked">
            <li ng-repeat="(key, value) in sc.totals track by $index" role="presentation" ui-sref-active="active">
                <a ui-sref="subscriptions.list({ status: key })">
                    {{ value.name }} ({{ value.value }})
                </a>
            </li>
        </ul>
    </div>

    <div class="col-lg-9">
        <ui-view></ui-view>
    </div>
</div>

<table class="col-lg-12 table table-striped totals-view" ng-controller="TotalsCtrl as tc">
    <tr>
        <th>Item SKU</th>
        <th>Total Weight</th>
    </tr>

    <tr ng-repeat="total in tc.totals | orderBy : 'item_sku'">
        <td>{{ total.item_sku }}</td>
        <td>{{ total.total_weight }} {{total.item_weight_units}}</td>
    </tr>
</table>

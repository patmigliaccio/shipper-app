<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Login to Your Account</h3>
            </div>
            <div class="modal-body">
                <div ng-show="error" class="alert alert-danger">{{error}}</div>
                <form class="row">
                    <div class="col-lg-6">
                        <p>Username:</p>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Username" ng-model="username" required />
                        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                    </div>
                    <div class="col-lg-6">
                        <p>Password:</p>
                        <input type="password" class="form-control" name="password" placeholder="Password" ng-model="password" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <img ng-if="dataLoading"

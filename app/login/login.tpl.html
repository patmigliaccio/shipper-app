<div ng-controller="LoginCtrl" class="login text-right">
    <button class="col-xs-12 btn btn-danger" type="button" ng-click="showLogin()" ng-hide="loggedIn">
        Login
        <i class="fa fa-sign-out"></i>
    </button>
    <button class="col-xs-12 btn btn-default" type="button" ng-click="logout()" ng-show="loggedIn">
        Logout
        <i class="fa fa-sign-out"></i>
    </button>
</div>

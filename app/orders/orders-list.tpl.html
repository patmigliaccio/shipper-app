<table class="col-lg-12 table table-striped orders-view">
    <tr>
        <th colspan="2"><h4>Awaiting Shipment</h4></th>
        <th colspan="3" class="text-right">
            <button class="btn btn-info" type="button" ng-csv="oc.orders" filename="Orders_Report.csv">Export</button>
        </th>
    </tr>

    <tr>
        <th>#</th>
        <th>Shipping To</th>
        <th>
            <div class="row">
                <div class="col-lg-4">SKU</div>
                <div class="col-lg-4">Item</div>
                <div class="col-lg-4">Weight</div>
            </div>
        </th>
    </tr>

    <tr ng-repeat="order in oc.orders">
        <td>{{ order.orderNumber }}</td>
        <td class="text-capitalize">{{ order.shipTo.name }}</td>
        <td>
            <div class="row" ng-repeat="item in order.items">
                <div class="col-lg-4">{{item.sku}}</div>
                <div class="col-lg-4">{{item.name}}</div>
                <div class="col-lg-4">{{item.weight.value}} {{item.weight.units}}</div>
            </div>
        </td>
    </tr>
</table>

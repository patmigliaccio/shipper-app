<!DOCTYPE html>
<html ng-app="ShipperApp">
<head>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

    <!-- JS -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="assets/libs/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-resource.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-animate.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-sanitize.js"></script>
    <script type="text/javascript" src="assets/libs/angular-modal-service.js"></script>
    <script type="text/javascript" src="assets/libs/ng-csv.min.js"></script>

    <base href="/ShipStation-Order-Manager/" />
    <title>ShipStation Order Manager</title>
</head>
<body>
    <div class="row main-container" ng-controller="MainCtrl as mc">
        <div class="row header">
            <div class="col-lg-6">
                <h2>ShipStation Order Manager</h2>
            </div>
            <div class="col-lg-6" ng-include=" 'app/views/loginView.html' "></div>
        </div>

        <ul class="nav nav-tabs">
            <li role="presentation" ui-sref-active="active"><a ui-sref="orders">Orders</a></li>
            <li role="presentation" ui-sref-active="active"><a ui-sref="totals">Totals</a></li>
        </ul>

        <div ui-view></div>

        <div class="col-lg-12 footer">
            <p>GitHub <a href="https://github.com/pmigliaccio" target="_blank">@pmigliaccio</a></p>
        </div>
    </div>

    <!-- AngularJS --> <!-- TODO bundle scripts -->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/services/AuthenticationService.js"></script>
    <script type="text/javascript" src="app/services/OrderService.js"></script>
    <script type="text/javascript" src="app/controllers/mainController.js"></script>
    <script type="text/javascript" src="app/controllers/homeController.js"></script>
    <script type="text/javascript" src="app/controllers/loginController.js"></script>
    <script type="text/javascript" src="app/controllers/ordersController.js"></script>
    <script type="text/javascript" src="app/controllers/totalsController.js"></script>
</body>
</html>

<!DOCTYPE html>
<html ng-app="ShipperApp">
<head>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

    <!-- JS -->
    <script type="text/javascript" src="//code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app/bundle.min.js"></script>

    <base href="." />

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>ShipStation Order Manager</title>
</head>
<body>
<div class="main-container" ng-controller="AppCtrl as ac">
        <div class="col-lg-12 header">
            <div class="col-lg-3">
                <a ui-sref="home">
                    <img class="col-lg-12 logo" src="assets/images/logo.png" />
                </a>
            </div>
        </div>

        <div class="col-lg-3" ng-include=" 'app/sidebar/sidebar.tpl.html' "></div>

        <div class="col-lg-9 content">
            <div ui-view></div>
        </div>

        <span class="col-xs-12 col-lg-offset-3 col-lg-9 loader" us-spinner spinner-key="spinner"></span>

        <div class="footer">

        </div>
    </div>
</body>
</html>
